<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
  </head>
  <body>
    <div>
      <h2>Guess a number</h2>
      <p>The number lies between 1 and 100</p>
      <p>You have 10 chances</p>
      <form>
        <p><label for="guess">Enter a number</label></p>
        <input type="text" id="guessValue" />
        <input type="button" value="Submit" id="subm" />
      </form>

      <p>Previous Guesses : <span id="prev"></span></p>
      <p>Number of Guesses left : <span id="left">10</span></p>
      <p class="loOrHi"></p>
      <p class="start"></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
