<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div style="display: block">
      <h2>Check your BMI</h2>
      <form>
        <label for="ht">Enter your height (in m) :</label>
        <input type="text" name="ht" id="ht" />
        <p></p>
        <label for="wt">Enter your weight (in kg) :</label>
        <input type="text" name="wt" id="wt" />
        <p></p>
        <button>Calculate</button>
      </form>
      <div class="result"></div>
      <div class="ress"></div>
      <li>Underweight : Less than 18.6</li>
      <li>Normal : 18.6 to 24.9</li>
      <li>Overweight : More than 24.9</li>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
